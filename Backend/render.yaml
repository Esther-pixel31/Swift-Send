version: "1"
services:
  - type: web
    name: Swift-Send
    runtime: python
    repo: https://github.com/Esther-pixel31/Swift-Send
    branch: Esther
    plan: free
    region: frankfurt
    rootDir: .
    pythonVersion: 3.10

    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt

    startCommand: gunicorn 'run:create_app()'

    autoDeployTrigger: commit

    envVars:
      - key: DB_PORT
        value: 5432
      - key: DB_HOST
        value: localhost
      - key: DB_PASSWORD
        value: 167519
